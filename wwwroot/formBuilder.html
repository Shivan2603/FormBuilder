<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Form Elements</h2>
            <div class="draggable" draggable="true" data-type="text">Text Field</div>
            <div class="draggable" draggable="true" data-type="textarea">Text Area</div>
            <div class="draggable" draggable="true" data-type="number">Number Field</div>
            <div class="draggable" draggable="true" data-type="date">Date Picker</div>
            <div class="draggable" draggable="true" data-type="checkbox">Checkbox</div>
            <div class="draggable" draggable="true" data-type="radio">Radio Button</div>
            <div class="draggable" draggable="true" data-type="select">Dropdown</div>
            <div class="draggable" draggable="true" data-type="file">File Upload</div>
            <div class="draggable" draggable="true" data-type="email">Email Field</div>
            <div class="draggable" draggable="true" data-type="phone">Phone Number Field</div>
            <div class="draggable" draggable="true" data-type="url">URL Field</div>
            <div class="draggable" draggable="true" data-type="color">Color Picker</div>
            <div class="draggable" draggable="true" data-type="range">Range Slider</div>
        </aside>
        <main class="form-canvas" id="formCanvas">
            <h2>Form Preview</h2>
        </main>
    </div>
    <button id="saveButton">Save Form</button>
    <button id="editButton">Edit Form</button>
    <button id="submitButton">Submit Form</button>
    <script src="script.js"></script>
</body>
</html>
